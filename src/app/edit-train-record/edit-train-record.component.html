<h3 mat-dialog-title>Edit Train Record</h3>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <!-- Date Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="Date" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="editForm.get('Date')?.hasError('required')">
        Date is required.
      </mat-error>
    </mat-form-field>
    
    <!-- Train Name Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Train Name</mat-label>
      <input matInput formControlName="TrainName" required />
      <mat-error *ngIf="editForm.get('TrainName')?.hasError('required')">
        Train Name is required.
      </mat-error>
    </mat-form-field>

    <!-- From Destination Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>From Destination</mat-label>
      <input matInput formControlName="FromDestination" required />
      <mat-error *ngIf="editForm.get('FromDestination')?.hasError('required')">
        From Destination is required.
      </mat-error>
    </mat-form-field>

    <!-- To Destination Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>To Destination</mat-label>
      <input matInput formControlName="ToDestination" required />
      <mat-error *ngIf="editForm.get('ToDestination')?.hasError('required')">
        To Destination is required.
      </mat-error>
    </mat-form-field>

    <!-- Scheduled Time Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Scheduled Time</mat-label>
      <input matInput type="time" formControlName="ScheduledTime" required />
      <mat-error *ngIf="editForm.get('ScheduledTime')?.hasError('required')">
        Scheduled Time is required.
      </mat-error>
    </mat-form-field>

    <!-- Delay Time Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Delay Time</mat-label>
      <input matInput type="time" formControlName="DelayTime" required />
      <mat-error *ngIf="editForm.get('DelayTime')?.hasError('required')">
        Delay Time is required.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="editForm.invalid">Update</button>
</div>
